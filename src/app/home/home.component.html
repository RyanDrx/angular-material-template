<mat-tab-group>
  <mat-tab label="One">
    <h1>Some tab content</h1>
    <p *ngFor="let content of fillerContent">{{content}}</p>
  </mat-tab>
  <mat-tab label="Two">
    <h1>Some more tab content</h1>
    <mat-list>
      <div *ngFor="let content of fillerContent index as i;">
        <mat-list-item>{{content | slice:i:25}}
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-tab>
</mat-tab-group>
